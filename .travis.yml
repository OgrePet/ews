language: dart
dist: xenial
addons:
  apt:
    packages:
      - lib32stdc++6
install:
  - git clone https://github.com/flutter/flutter.git -b beta
  - ./flutter/bin/flutter doctor
  - gem install coveralls-lcov
script:
  - ./flutter/bin/flutter test --coverage test/test_all.dart
after_success:
  - coveralls-lcov coverage/lcov.info
cache:
  directories:
    - "$HOME/.pub-cache"
    - ".dart_tool/build"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
