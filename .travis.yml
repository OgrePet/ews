language: dart
dart: dev

jobs:
  include:
    - stage: analyze
      script: dartanalyzer --fatal-warnings .
#    - stage: analyze
#      script: dartfmt --dry-run --set-exit-if-changed .
    - stage: unit_test
      script: pub run test test/travis_test.dart --platform vm
    - stage: coverage
      script:
        - pub global activate dart_coveralls
        - dart_coveralls report test/travis_test.dart
stages:
  - analyze
  - unit_test
  - coverage

sudo: required
cache:
  directories:
    - $HOME/.pub-cache
    - .dart_tool/build